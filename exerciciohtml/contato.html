<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form id="contato" action="">
    <fieldset>
        <legend>Entre em contato</legend>
        <label for="assunt">Assunto:</label>
        <br>
        <select name="assunto" id="assunt">
            <option value="suporte" selected>Suporte</option>
            <option value="sugestão">Sugestão</option>
            <option value="reclamação">Reclamação</option>
        </select>
        <br>
        <br>
        <label for="nome">Nome Completo:</label>
        <br>
        <input id="nome" type="text" placeholder="Seu nome" autocomplete="name" required>
        <br>
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input id="email" type="email" placeholder="Digite seu email" autocomplete="email" required>
        <br>
        <br>
        <label for="msg">Menssagem:</label>
        <br>
        <textarea name="menssagem" id="msg" cols="25" rows="10" maxlength="140"></textarea>
        <br>
        <br>
        <input type="checkbox" name="aceito" id="novidades">
        <label for="novidades">Aceito receber novidades por email</label>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
</body>
</html>
